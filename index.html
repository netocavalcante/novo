<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <title>Fetch API</title>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <script src="./js/main.js"></script>
    <script src="./service-worker.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhNpG5pN0Z21UgIxTCxhZNb67Dz5-QlTw&callback=initMap"
    type="text/javascript"></script>
</body>
</html>
